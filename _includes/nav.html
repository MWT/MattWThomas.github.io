<nav class="{% if page.title == "Home" and site.navonhome %}nav-home{% else %}nav{% endif %} {% if site.animation %}animated{% endif %}">
    <ul class="list">
        {% for link in site.data.nav %}
        {% if page.url != link.url %}
        <li class="item">
            <a class="link" href="{% if link.external %}{{ link.url }}{% else %}{{ link.url | relative_url }}{% endif %}">{{ link.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
        {% if page.pdf %}
        <li class="item">
            <a class="btn link" href="{{ page.pdf }}">{% octicon arrow-down %} PDF</a>
        </li>
        {% endif %}
    </ul>
</nav>
